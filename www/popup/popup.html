<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>KeyBord Tools</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #fff;
            min-height: 100vh;
            padding: 16px;
            user-select: none;
        }
        
        .header {
            text-align: center;
            padding: 16px 0;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            margin-bottom: 16px;
        }
        
        .header h1 {
            font-size: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .tabs {
            display: flex;
            gap: 8px;
            margin-bottom: 16px;
        }
        
        .tab {
            flex: 1;
            padding: 12px;
            background: rgba(255,255,255,0.05);
            border: none;
            border-radius: 10px;
            color: #888;
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .tab.active {
            background: #3b82f6;
            color: #fff;
        }
        
        .panel {
            display: none;
        }
        
        .panel.active {
            display: block;
        }
        
        /* Quick Tools Panel */
        .quick-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-bottom: 16px;
        }
        
        .quick-btn {
            padding: 16px 8px;
            background: rgba(255,255,255,0.08);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 12px;
            color: #fff;
            font-size: 12px;
            text-align: center;
            cursor: pointer;
            transition: all 0.15s;
        }
        
        .quick-btn:active {
            transform: scale(0.95);
            background: rgba(255,255,255,0.15);
        }
        
        .quick-btn .icon {
            font-size: 24px;
            margin-bottom: 6px;
            display: block;
        }
        
        /* Console Panel */
        .console-container {
            background: #000;
            border-radius: 10px;
            padding: 12px;
            margin-bottom: 12px;
        }
        
        .console-label {
            color: #00ff00;
            font-size: 11px;
            margin-bottom: 6px;
            font-family: monospace;
        }
        
        #codeInput {
            width: 100%;
            height: 100px;
            background: rgba(0,0,0,0.5);
            border: 1px solid #333;
            border-radius: 6px;
            color: #00ff00;
            font-family: 'Courier New', monospace;
            font-size: 13px;
            padding: 10px;
            resize: none;
        }
        
        #codeInput:focus {
            outline: none;
            border-color: #00ff00;
        }
        
        .console-btns {
            display: flex;
            gap: 8px;
            margin-top: 10px;
        }
        
        .console-btn {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
        }
        
        .btn-run {
            background: #00ff00;
            color: #000;
        }
        
        .btn-clear {
            background: #333;
            color: #fff;
        }
        
        #output {
            background: rgba(0,0,0,0.5);
            border: 1px solid #333;
            border-radius: 6px;
            padding: 10px;
            min-height: 60px;
            max-height: 100px;
            overflow-y: auto;
            font-family: monospace;
            font-size: 11px;
            color: #00ff00;
            margin-top: 10px;
        }
        
        .cmd-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 6px;
            margin-top: 12px;
        }
        
        .cmd-btn {
            padding: 10px 6px;
            background: #1a1a2e;
            border: 1px solid #333;
            border-radius: 6px;
            color: #fff;
            font-size: 10px;
            cursor: pointer;
            text-align: left;
        }
        
        .cmd-btn:active {
            background: #2a2a4e;
        }
        
        .cmd-btn code {
            color: #00ff00;
            display: block;
            font-size: 9px;
            margin-top: 2px;
        }
        
        /* Text Tools Panel */
        .text-tool {
            background: rgba(255,255,255,0.05);
            border-radius: 10px;
            padding: 14px;
            margin-bottom: 12px;
        }
        
        .text-tool label {
            font-size: 12px;
            color: #888;
            display: block;
            margin-bottom: 8px;
        }
        
        .text-tool textarea {
            width: 100%;
            height: 60px;
            background: rgba(0,0,0,0.3);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 6px;
            color: #fff;
            padding: 10px;
            font-size: 14px;
            resize: none;
        }
        
        .text-tool textarea:focus {
            outline: none;
            border-color: #3b82f6;
        }
        
        .tool-btns {
            display: flex;
            gap: 8px;
            margin-top: 10px;
        }
        
        .tool-btn {
            flex: 1;
            padding: 10px;
            background: #3b82f6;
            border: none;
            border-radius: 6px;
            color: #fff;
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
        }
        
        .tool-btn:active {
            opacity: 0.8;
        }
        
        .tool-btn.secondary {
            background: rgba(255,255,255,0.1);
        }
        
        /* Footer */
        .footer {
            display: flex;
            gap: 10px;
            margin-top: 16px;
            padding-top: 16px;
            border-top: 1px solid rgba(255,255,255,0.1);
        }
        
        .footer-btn {
            flex: 1;
            padding: 14px;
            background: rgba(255,255,255,0.08);
            border: none;
            border-radius: 10px;
            color: #fff;
            font-size: 13px;
            font-weight: 500;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
        }
        
        .footer-btn:active {
            background: rgba(255,255,255,0.15);
        }
        
        .footer-btn.danger {
            background: rgba(239, 68, 68, 0.2);
            color: #ef4444;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>‚ú® KeyBord Tools</h1>
    </div>
    
    <div class="tabs">
        <button class="tab active" onclick="showPanel('quick')">‚ö° Quick</button>
        <button class="tab" onclick="showPanel('console')">üñ•Ô∏è Console</button>
        <button class="tab" onclick="showPanel('text')">üìù Text</button>
    </div>
    
    <!-- Quick Tools Panel -->
    <div id="panel-quick" class="panel active">
        <div class="quick-grid">
            <div class="quick-btn" onclick="doAction('copy')">
                <span class="icon">üìã</span>
                Copy All
            </div>
            <div class="quick-btn" onclick="doAction('paste')">
                <span class="icon">üì•</span>
                Paste
            </div>
            <div class="quick-btn" onclick="doAction('clear')">
                <span class="icon">üóëÔ∏è</span>
                Clear
            </div>
            <div class="quick-btn" onclick="doAction('undo')">
                <span class="icon">‚Ü©Ô∏è</span>
                Undo
            </div>
            <div class="quick-btn" onclick="doAction('selectAll')">
                <span class="icon">üìÑ</span>
                Select All
            </div>
            <div class="quick-btn" onclick="doAction('newline')">
                <span class="icon">‚Üµ</span>
                New Line
            </div>
        </div>
        
        <div class="quick-grid">
            <div class="quick-btn" onclick="insertEmoji('üòÄ')"><span class="icon">üòÄ</span></div>
            <div class="quick-btn" onclick="insertEmoji('‚ù§Ô∏è')"><span class="icon">‚ù§Ô∏è</span></div>
            <div class="quick-btn" onclick="insertEmoji('üëç')"><span class="icon">üëç</span></div>
            <div class="quick-btn" onclick="insertEmoji('üî•')"><span class="icon">üî•</span></div>
            <div class="quick-btn" onclick="insertEmoji('‚ú®')"><span class="icon">‚ú®</span></div>
            <div class="quick-btn" onclick="insertEmoji('üéâ')"><span class="icon">üéâ</span></div>
        </div>
    </div>
    
    <!-- Console Panel -->
    <div id="panel-console" class="panel">
        <div class="console-container">
            <div class="console-label">‚ñ∂ JavaScript Code</div>
            <textarea id="codeInput" placeholder="Android.typeText('Hello')&#10;Android.vibrate(50)"></textarea>
            <div class="console-btns">
                <button class="console-btn btn-run" onclick="runCode()">‚ñ∂ RUN</button>
                <button class="console-btn btn-clear" onclick="clearConsole()">‚úï CLEAR</button>
            </div>
            <div id="output">Ready...</div>
        </div>
        
        <div class="cmd-grid">
            <button class="cmd-btn" onclick="quickCmd('Android.typeText(\"Test\")')">
                Type Text <code>typeText()</code>
            </button>
            <button class="cmd-btn" onclick="quickCmd('Android.backspace()')">
                Backspace <code>backspace()</code>
            </button>
            <button class="cmd-btn" onclick="quickCmd('Android.vibrate(50)')">
                Vibrate <code>vibrate(50)</code>
            </button>
            <button class="cmd-btn" onclick="quickCmd('Android.toast(\"Hi!\")')">
                Toast <code>toast()</code>
            </button>
            <button class="cmd-btn" onclick="quickCmd('Android.clearAll()')">
                Clear All <code>clearAll()</code>
            </button>
            <button class="cmd-btn" onclick="quickCmd('Android.hideKeyboard()')">
                Hide KB <code>hideKeyboard()</code>
            </button>
        </div>
    </div>
    
    <!-- Text Tools Panel -->
    <div id="panel-text" class="panel">
        <div class="text-tool">
            <label>üìù Quick Type</label>
            <textarea id="quickTypeText" placeholder="Type text here to insert..."></textarea>
            <div class="tool-btns">
                <button class="tool-btn" onclick="typeQuickText()">‚å®Ô∏è Type</button>
                <button class="tool-btn secondary" onclick="copyQuickText()">üìã Copy</button>
            </div>
        </div>
        
        <div class="text-tool">
            <label>üî§ Text Templates</label>
            <div class="quick-grid" style="grid-template-columns: 1fr 1fr;">
                <button class="tool-btn secondary" onclick="typeTemplate('email')">üìß Email</button>
                <button class="tool-btn secondary" onclick="typeTemplate('phone')">üì± Phone</button>
                <button class="tool-btn secondary" onclick="typeTemplate('address')">üìç Address</button>
                <button class="tool-btn secondary" onclick="typeTemplate('date')">üìÖ Date</button>
            </div>
        </div>
    </div>
    
    <div class="footer">
        <button class="footer-btn" onclick="openMainApp()">
            ‚öôÔ∏è Settings
        </button>
        <button class="footer-btn danger" onclick="closePopup()">
            ‚úï Close
        </button>
    </div>
    
    <script>
        // Panel switching
        function showPanel(name) {
            document.querySelectorAll('.panel').forEach(p => p.classList.remove('active'));
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.getElementById('panel-' + name).classList.add('active');
            event.target.classList.add('active');
        }
        
        // Quick actions
        function doAction(action) {
            if (typeof Android === 'undefined') return;
            
            switch(action) {
                case 'copy':
                    // Select all and copy would need more complex implementation
                    Android.toast('Copy: Use long press');
                    break;
                case 'paste':
                    Android.paste();
                    closePopup();
                    break;
                case 'clear':
                    Android.clearAll();
                    closePopup();
                    break;
                case 'undo':
                    Android.toast('Undo: Not available');
                    break;
                case 'selectAll':
                    Android.toast('Select All: Use long press');
                    break;
                case 'newline':
                    Android.enter();
                    closePopup();
                    break;
            }
        }
        
        function insertEmoji(emoji) {
            if (typeof Android !== 'undefined') {
                Android.typeText(emoji);
                closePopup();
            }
        }
        
        // Console functions
        function runCode() {
            var code = document.getElementById('codeInput').value.trim();
            var output = document.getElementById('output');
            
            if (!code) {
                output.innerHTML = '<span style="color:#ff4444">No code</span>';
                return;
            }
            
            try {
                var result = eval(code);
                output.innerHTML = '<span style="color:#00ff00">‚úì ' + (result !== undefined ? JSON.stringify(result) : 'OK') + '</span>';
            } catch(e) {
                output.innerHTML = '<span style="color:#ff4444">‚úó ' + e.message + '</span>';
            }
        }
        
        function clearConsole() {
            document.getElementById('codeInput').value = '';
            document.getElementById('output').innerHTML = 'Cleared';
        }
        
        function quickCmd(cmd) {
            document.getElementById('codeInput').value = cmd;
            runCode();
        }
        
        // Text tools
        function typeQuickText() {
            var text = document.getElementById('quickTypeText').value;
            if (text && typeof Android !== 'undefined') {
                Android.typeText(text);
                closePopup();
            }
        }
        
        function copyQuickText() {
            var text = document.getElementById('quickTypeText').value;
            if (text && typeof Android !== 'undefined') {
                Android.copyToClipboard(text);
                Android.toast('Copied!');
            }
        }
        
        function typeTemplate(type) {
            var templates = {
                email: 'example@email.com',
                phone: '+94 77 123 4567',
                address: 'No. 123, Main Street, Colombo',
                date: new Date().toLocaleDateString()
            };
            if (typeof Android !== 'undefined') {
                Android.typeText(templates[type]);
                closePopup();
            }
        }
        
        // Footer actions
        function openMainApp() {
            if (typeof Android !== 'undefined') {
                Android.close();
            }
            // For PopupActivity bridge
            if (typeof Android !== 'undefined' && Android.openMainApp) {
                Android.openMainApp();
            }
        }
        
        function closePopup() {
            if (typeof Android !== 'undefined' && Android.close) {
                Android.close();
            }
        }
    </script>
</body>
</html>

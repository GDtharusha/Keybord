<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>GD Keyboard Popup</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            user-select: none;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: transparent;
            color: #fff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .popup-container {
            background: linear-gradient(180deg, #1e1e3f, #141428);
            border-radius: 24px;
            width: 90%;
            max-width: 360px;
            padding: 24px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .popup-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        
        .popup-header h1 {
            font-size: 18px;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .close-btn {
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 100, 100, 0.15);
            border-radius: 50%;
            color: #ff6b6b;
            font-size: 18px;
            cursor: pointer;
            border: none;
        }
        
        .close-btn:active {
            transform: scale(0.9);
        }
        
        .popup-content {
            text-align: center;
            padding: 20px 0;
        }
        
        .popup-icon {
            font-size: 64px;
            margin-bottom: 16px;
        }
        
        .popup-title {
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 8px;
        }
        
        .popup-text {
            color: rgba(255, 255, 255, 0.6);
            font-size: 14px;
            line-height: 1.5;
        }
        
        .popup-footer {
            margin-top: 24px;
        }
        
        .popup-btn {
            width: 100%;
            padding: 14px 20px;
            border: none;
            border-radius: 12px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            background: linear-gradient(180deg, #3b82f6, #2563eb);
            color: #fff;
            margin-bottom: 10px;
        }
        
        .popup-btn:active {
            transform: scale(0.98);
            opacity: 0.9;
        }
        
        .popup-btn.secondary {
            background: rgba(255, 255, 255, 0.1);
        }
    </style>
</head>

<body>
    <div class="popup-container">
        <div class="popup-header">
            <h1>‚å®Ô∏è GD Keyboard</h1>
            <button class="close-btn" onclick="closePopup()">‚úï</button>
        </div>

        <div class="popup-content">
            <div class="popup-icon">üéâ</div>
            <div class="popup-title">Quick Access</div>
            <div class="popup-text">
                This popup window can be customized.<br> Open the main app for full settings.
            </div>
        </div>

        <div class="popup-footer">
            <button class="popup-btn" onclick="openMainApp()">Open Settings App</button>
            <button class="popup-btn secondary" onclick="closePopup()">Close</button>
        </div>
    </div>

    <script>
        function closePopup() {
            if (typeof Android !== 'undefined') {
                Android.close();
            }
        }

        function openMainApp() {
            if (typeof Android !== 'undefined') {
                Android.openMainApp();
            }
        }
    </script>
</body>

</html>

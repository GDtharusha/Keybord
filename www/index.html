<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KeyBord</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(180deg, #0f0f1a, #1a1a2e);
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
        }
        
        .logo {
            font-size: 80px;
            margin-bottom: 20px;
        }
        
        h1 {
            font-size: 32px;
            margin-bottom: 10px;
        }
        
        p {
            color: rgba(255, 255, 255, 0.6);
            margin-bottom: 40px;
        }
        
        .btn {
            display: block;
            width: 100%;
            max-width: 300px;
            padding: 16px 24px;
            margin: 10px 0;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
        }
        
        .btn-primary {
            background: linear-gradient(180deg, #3b82f6, #2563eb);
            color: #fff;
        }
        
        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
        }
        
        .test-box {
            width: 100%;
            max-width: 300px;
            margin-top: 40px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
        }
        
        .test-box h3 {
            margin-bottom: 15px;
            font-size: 16px;
        }
        
        .test-input {
            width: 100%;
            padding: 15px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: #fff;
            font-size: 16px;
        }
        
        .test-input:focus {
            outline: none;
            border-color: #3b82f6;
        }
    </style>
</head>

<body>
    <div class="logo">‚å®Ô∏è</div>
    <h1>KeyBord</h1>
    <p>High-Performance Keyboard</p>

    <button class="btn btn-primary" onclick="openSettings()">
        ‚öôÔ∏è Open Keyboard Settings
    </button>

    <button class="btn btn-secondary" onclick="switchKeyboard()">
        üîÑ Switch to KeyBord
    </button>

    <div class="test-box">
        <h3>üß™ Test Keyboard</h3>
        <input type="text" class="test-input" placeholder="Tap here to test...">
    </div>

    <script>
        function openSettings() {
            if (window.Capacitor && Capacitor.Plugins.App) {
                // Try to open settings via Capacitor
                alert('Go to: Settings ‚Üí System ‚Üí Languages & input ‚Üí On-screen keyboard ‚Üí Manage keyboards ‚Üí Enable "KeyBord"');
            } else {
                alert('Go to: Settings ‚Üí System ‚Üí Languages & input ‚Üí On-screen keyboard ‚Üí Manage keyboards ‚Üí Enable "KeyBord"');
            }
        }

        function switchKeyboard() {
            alert('Tap on the text input below, then look for a keyboard icon in your navigation bar to switch keyboards.');
        }
    </script>
</body>

</html>
